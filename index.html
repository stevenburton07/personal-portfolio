<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link href="/styles/style.css" rel="stylesheet" />
    <title>Steven's Personal Portfolio</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav id="navbar">
      <ul id="navlist">
        <li>
          <a href="#welcome-section">About</a>
        </li>
        <li>
          <a href="#projects">Work</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Welcome -->
    <section id="welcome-section">
      <h1 class="animated tada">Welcome to my Portfolio</h1>
    </section>

    <!-- Projects -->
    <section id="projects">
      <h2 class="project-section-header">Here are some of my projects</h2>
      <div class="projects-grid">
        <!-- Steven on Github -->
        <a
          id="profile-link"
          href="https://github.com/stevenburton07"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="https://avatars0.githubusercontent.com/u/55454983?s=460&v=4"
            alt="project"
          />
          <p class="project-title">
            Steven on Github
          </p>
        </a>

        <!-- Star Wars Link -->
        <a
          id="profile-link"
          href="/starwars.html"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="/images/starwarsposter.png"
            alt="project"
          />   
          <p class="project-title">
            Star Wars Project
          </p>
        </a>

        <a
          href="/starships.html"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="/images/falcon.jpg"
            alt="project"
          />
          <p class="project-title">
            Star Wars Starships
          </p>
        </a>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
